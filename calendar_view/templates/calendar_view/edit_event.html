{% extends "base.html" %}

{% block content %}
<section>
    <h1>Event: {{event.EventName}}</h1>

    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Update Event</button>
    </form>
    {% for user in eventDetails.event.customUser %}{% endfor %}
    <p>Attending: {{user}}</p>
    
</section>
{% endblock content %}
